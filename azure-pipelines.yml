trigger:
  - main

pool:
  vmImage: "ubuntu-latest"

variables:
  Include: '\"[NRK]*,[CodecovCsharpAzurePipelines]*\"'
  testProject: "CodecovCsharpAzurePipelines.Tests"

steps:
  - task: NuGetToolInstaller@1
    inputs:
      versionSpec: ">=5.8"
    displayName: "NuGet Install"

  - task: DotNetCoreCLI@2
    inputs:
      command: "restore"
    displayName: ".NET Restore"

  - task: UseDotNet@2
    displayName: "use sdk '7.0.x'"
    inputs:
      version: 7.0.x
      packageType: sdk

  - task: DotNetCoreCLI@2
    inputs:
      command: "test"
      arguments: './test/$(testProject)/$(testProject).csproj -c Debug --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Include=$(Include)'
      publishTestResults: false
    displayName: ".NET Test"
